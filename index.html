<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Moje Portfolio</h1>
        <p>Przedstawiam moje koncepty, rysunki i animacje GIF.</p>
    </header>

    <!-- Sekcja Koncepty -->
    <section id="koncepty">
        <h2>Koncepty</h2>
        <div class="carousel-container">
            <button class="prev" onclick="showPrev('koncepty')">←</button>
            <div class="image-frame">
                <img src="images/virus_concept_1.png" class="carousel-item" id="koncepty-img">
                <span class="image-description" id="koncepty-description"></span>
            </div>
            <button class="next" onclick="showNext('koncepty')">→</button>
        </div>
    </section>

    <!-- Sekcja Rysunki -->
    <section id="rysunki">
        <h2>Rysunki</h2>
        <div class="carousel-container">
            <button class="prev" onclick="showPrev('rysunki')">←</button>
            <div class="image-frame">
                <img src="images/scale_bg_1.png" class="carousel-item" id="rysunki-img">
                <span class="image-description" id="rysunki-description"></span>
            </div>
            <button class="next" onclick="showNext('rysunki')">→</button>
        </div>
    </section>

    <!-- Sekcja Gify -->
    <section id="gify">
        <h2>Gify</h2>
        <div class="carousel-container">
            <button class="prev" onclick="showPrev('gify')">←</button>
            <div class="image-frame">
                <img src="images/scale_moveset.gif" class="carousel-item" id="gify-img">
                <span class="image-description" id="gify-description"></span>
            </div>
            <button class="next" onclick="showNext('gify')">→</button>
        </div>
    </section>

    <script src="./scripts.js"></script>
</body>
</html>
